{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhotoFolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            min-height: 100vh;
        }

        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 20px;
        }

        .login-title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #27a776;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-link, .forgot-password-link {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .signup-link a, .forgot-password-link a {
            color: #27a776;
            text-decoration: none;
        }

        .errorlist {
            color: #ff6b6b;
            list-style: none;
            padding: 0;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .divider {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <section class="pwresset-section">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Mot de passe réinitialisé</h3>
                </div>
                <div class="card-body">
                    <p>Votre mot de passe a été réinitialisé avec succès.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary w-100">Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
