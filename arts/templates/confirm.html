{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation - Modification de la visibilité de l'œuvre</title>

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Vendor CSS -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <!-- Main CSS -->
  <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">

  <style>
    .container {
      margin-top: 50px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Espace entre les boutons */
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn {
      font-size: 1rem;
      padding: 10px 20px;
      width: 150px;
    }
  </style>
</head>

<body class="contact-page">
  <div class="container text-center">
    <h2>{{ confirmation_message }}</h2>
    <p><strong>{{ art.title }}</strong></p>

    <div class="btn-container mt-4">
      <!-- Formulaire pour confirmer -->
      <form action="{% url 'toggle_is_public' art.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmer</button>
      </form>
      
      <!-- Lien pour annuler -->
      <a href="{% url 'list_arts' %}" class="btn btn-secondary">Annuler</a>
    </div>
  </div>
</body>

</html>
